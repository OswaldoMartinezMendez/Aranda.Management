<p>
    <button type="button" class="btn btn-group-xs pull-left" data-toggle="modal" data-target="#myModal">
        Adicionar comentario: <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
</p>
<hr>
<p class="pull-right">
    <span class="badge">total de comentarios... {{com.comments.length}}</span>
</p>
<div class="table-container">
    <table class="table table-filter">
        <tbody>
        <tr ng-repeat="item in com.comments">
            <td>
                <a href="javascript:;" class="star">
                    <i class="glyphicon glyphicon-star"></i>
                </a>
                <hr>
                <button class="btn btn-group-xs" ng-click="com.removeComment(item.Id)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <label class="checkbox-inline">
                    <input type="checkbox" name="favoriteColors" ng-model="item.Approved"> Aprobado
                </label>
            </td>
            <td>
                <div class="media">
                    <a href="#" class="pull-left">
                        <img src="/img/comment.png" class="media-photo">
                    </a>
                    <div class="media-body">
                        <span class="media-meta pull-right">{{item.Date}}</span>
                        <h2>{{item.Subject}}</h2>
                        <p class="summary">{{item.Description}}</p>
                        <p class="summary">{{item.User.Name}}</p>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nuevo Comentario</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form">
                        <div class="form-group">
                            <label for="Subject">Tema:</label>
                            <input type="text" class="form-control" id="Subject" placeholder="Tema"
                                   ng-model="com.Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="Description">Descripción:</label>
                            <textarea rows="4" cols="50" class="form-control" id="Description" placeholder="Descripción"
                                      ng-model="com.Description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="com.saveComment()">Guardar</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
