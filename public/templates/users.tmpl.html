<div><a href="#/" class="btn btn-sm"><i class="glyphicon glyphicon-backward"></i>Back</a></div>
<div>
    hello User {{user.user.Name}}
</div>
<div class="table-container">
    <table class="table table-filter">
        <tbody>
        <tr data-status="pagado" ng-repeat="item in user.Users">
            <td>
                <div class="ckbox">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1"></label>
                </div>
            </td>
            <td>
                <a href="javascript:;" class="star">
                    <i class="glyphicon glyphicon-star"></i>
                </a>
            </td>
            <td>
                <div class="media">
                    <a href="#" class="pull-left">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
                    </a>
                    <div class="media-body">
                        <div class="pull-right">
                            <button class="btn btn-group-xs" ng-click="user.removeUser(item.Id)"><span
                                    class="glyphicon glyphicon-trash"></span> Eliminar
                            </button>
                        </div>
                        <p class="summary"><b>{{item.Name}}</b></p>
                        <p class="summary">{{item.Email}}</p>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
