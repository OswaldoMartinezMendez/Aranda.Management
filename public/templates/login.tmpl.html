<h2 class="leftMarginSmaller">Log in</h2>

<div class="form-horizontal leftMarginDefault">

    <div class="form-group">
        <div>
            <h2>E-mail</h2>
        </div>
        <div>
            <input type="text" class="form-control" ng-model="login.credentials.username">
        </div>
    </div>

    <div class="form-group">
        <div>
            <h2>Password</h2>
        </div>
        <div>
            <input type="password" class="form-control" ng-model="login.credentials.password">
        </div>
    </div>

    <div class="form-group">
        <div>{{login.loginError}}</div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-default"
                    ng-click="login.submit()">
                Log in
            </button>
        </div>
        <div class="col-md-offset-2 col-md-10">
            <a href="#/newUser">Registrate</a>
        </div>
    </div>

</div>
